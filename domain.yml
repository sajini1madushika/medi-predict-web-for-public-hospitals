version: "3.1"
intents:
  - greet
  - goodbye
  - thank_you
  - symptoms
  - ask_risk
  - lab_value_explanation
  - lifestyle_advice
  - emergency
  - feedback

entities:
  - number
  - date
  - medicine

slots:
  hba1c:
    type: float
    mappings:
      - type: from_entity
        entity: number
      - type: from_text
  fasting_glucose:
    type: float
    mappings:
      - type: from_entity
        entity: number
      - type: from_text
  egfr:
    type: float
    mappings:
      - type: from_entity
        entity: number
      - type: from_text
  appointment_date:
    type: text
    mappings:
      - type: from_entity
        entity: date
      - type: from_text

responses:
  utter_greet:
    - text: "ආයුබෝවන්! ඔබගේ රෝග ලක්ෂණ හෝ රිපෝට් විස්තර මට කියන්න."
  utter_ask_feedback:
    - text: "ඔබගේ ප්‍රතිචාර මොනවාද?"
  utter_confirm_feedback_received:
    - text: "ඔබගේ ප්‍රතිචාර ලැබුණා, ස්තූතියි!"
  utter_thanks:
    - text: "ඔබට ස්තූතියි!"
  utter_goodbye:
    - text: "සුභ දවසක්! සෞඛ්‍යවන්තව සිටින්න."
  utter_emergency:
    - text: "මෙය හදිසි අවස්ථාවක්ද? කරුණාකර වහාම 1990 අම්බුලන්ස් සේවායි අමතන්න හෝ ආසන්නතම රෝහලට යන්න."

actions:
  - action_submit_feedback
  - action_get_risk
  - medical_form

forms:
  medical_form:
    required_slots:
      - hba1c
      - fasting_glucose
      - egfr
      - appointment_date
